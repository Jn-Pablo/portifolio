<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">

<header class="bg-gray-800 text-white p-4">
  Cabeçalho fixo de teste
</header>

<section
  id="sobre"
  class="relative flex flex-col justify-start items-center
  bg-gradient-to-br from-[#060d1a] via-[#2a497e] to-[#3b62a0]
  overflow-hidden w-full"
>
  <div
    class="flex flex-col md:flex-row items-start justify-between w-full px-4 md:px-16 py-4"
  >
    <div class="md:w-1/2 w-full text-left">
      <h2 class="text-2xl text-white mb-2">Olá, me chamo Joan Pablo</h2>
      <p class="text-white">Este é um teste de alinhamento ao topo sem CSS externo.</p>
    </div>
    <div class="md:w-1/2 w-full flex justify-center mt-4 md:mt-0">
      <img
        src="https://via.placeholder.com/300x200"
        alt="Imagem"
        class="w-full max-w-xs md:max-w-md h-auto"
      />
    </div>
  </div>
</section>

</body>
</html>
