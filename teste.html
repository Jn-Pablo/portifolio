<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OpenJFX Style Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      color: #111;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    p {
      font-weight: 300;
      font-size: 1.1rem;
      color: #666;
      max-width: 700px;
      line-height: 1.6;
    }
    @keyframes flicker {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.5); }
  100% { filter: brightness(1); }
}
  </style>
</head>
<body>
  <h1>UMA ESTRUTURA PARA GOVERNAR TODOS ELES</h1>
 <img
  src="img/joanpablo.png"
  alt="Pixel Art"
  class="w-56 h-auto mx-auto"
  style="animation: flicker 1s infinite;"
>

  <p>Os aplicativos JavaFX podem ser usados em desktops, dispositivos móveis e sistemas embarcados. Bibliotecas e softwares estão disponíveis durante todo o ciclo de vida de um aplicativo.</p>
</body>
</html>
